language: node_js
node_js: node

services:
  - docker
  - xvfb

addons:
  sonarcloud:
    organization: "radixdlt-github"
    token:
      secure: ""


cache:
  yarn: true

  npm: true
  directories:
    - "src/app/assets/fonts/"
    - "$HOME/.cache/electron"
    - "$HOME/.cache/electron-builder"
    - "$HOME/.npm/_prebuilds"

before_install:
  # Build the assembly
  - sudo apt install libusb-1.0-0 libusb-1.0-0-dev
  - sudo apt-get install libmagickwand-dev
  - yarn install --network-concurrency 1
  - yarn build

script:
  # Run tests, don't fail if they fail...
  - yarn test:unit || true
  - yarn test:e2e || true
  # Static code analysis
  - yarn lint
  - yarn coverage
  # - sonar-scanner
